<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-blue-800 ">

    <!-- Main Container start -->
    <div class="w-full h-screen border flex justify-center items-center">
        <!-- Child Container start -->
        <div class="child-container w-1/3 h-auto bg-white rounded-lg pl-5 pr-5 pb-8">
            <div class="question-container">
                <h3 class="text-2xl font-medium pt-3">Simple Quiz</h3>
                <hr class="border-black w-full mt-2 mb-2">

                <!-- Question Start -->
                <div class=" font-title font-medium mt-3" id="setQuestion">

                </div>
                <!-- Question End -->

                <!-- Option Conatiner Start -->
                <div class=" mt-3 " id="option-container">
                    <div class="hidden" id="area"></div>
                    <div class="displayArea flex flex-col gap-5">
                        <div
                            class="optionBtn border-2 border-black w-full h-auto pt-2 pl-2 pb-2 font-title  rounded-md cursor-pointer hover:bg-black hover:text-white duration-700">
                        </div>

                        <div
                            class="optionBtn border-2 border-black w-full h-auto pt-2 pl-2 pb-2 font-title rounded-md cursor-pointer  hover:bg-black hover:text-white duration-700">
                        </div>

                        <div
                            class="optionBtn border-2 border-black w-full h-auto pt-2 pl-2 pb-2 font-title rounded-md cursor-pointer  hover:bg-black hover:text-white duration-700">
                        </div>

                        <div
                            class="optionBtn border-2 border-black w-full h-auto pt-2 pl-2 pb-2 font-title rounded-md cursor-pointer  hover:bg-black hover:text-white duration-700">
                        </div>
                    </div>
                </div>
                <!-- Option Conatiner Start -->

                <!-- Button Start -->
                <div class="btn-container  flex justify-center mt-7">
                    <button class="bg-blue-900 pt-2 pb-2 pl-10 pr-10 text-white rounded-md hidden"
                        id="nextBtn">Next</button>
                </div>

                <!-- Button Start -->

            </div>
        </div>
        <!-- Child Container End-->
    </div>
    <!-- Main Container End -->

    <!-- Javascript Link -->
    <script src="index.js"></script>

</body>

</html>
